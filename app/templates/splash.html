<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wi-Fi Access - Login with Voucher</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
                padding: 40px;
                max-width: 400px;
                width: 100%;
            }

            .logo {
                text-align: center;
                margin-bottom: 30px;
            }

            .logo h1 {
                color: #333;
                font-size: 28px;
                margin-bottom: 10px;
            }

            .logo p {
                color: #666;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
                font-weight: 500;
            }

            input[type="email"],
            input[type="text"] {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid #e1e5e9;
                border-radius: 10px;
                font-size: 16px;
                transition: border-color 0.3s ease;
            }

            input[type="email"]:focus,
            input[type="text"]:focus {
                outline: none;
                border-color: #667eea;
            }

            .btn {
                width: 100%;
                padding: 14px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s ease;
                margin-bottom: 15px;
            }

            .btn:hover {
                transform: translateY(-2px);
            }

            .btn:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
            }

            .btn-secondary {
                background: #f8f9fa;
                color: #667eea;
                border: 2px solid #667eea;
            }

            .btn-secondary:hover {
                background: #667eea;
                color: white;
            }

            .alert {
                padding: 12px 16px;
                border-radius: 8px;
                margin-bottom: 20px;
                display: none;
            }

            .alert-success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .alert-error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .demo-section {
                text-align: center;
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #eee;
            }

            .demo-section h3 {
                color: #555;
                margin-bottom: 10px;
                font-size: 18px;
            }

            .demo-section p {
                color: #777;
                font-size: 14px;
                margin-bottom: 15px;
            }

            .plans-link {
                text-align: center;
                margin-top: 20px;
            }

            .plans-link a {
                color: #667eea;
                text-decoration: none;
                font-size: 14px;
            }

            .plans-link a:hover {
                text-decoration: underline;
            }

            .loading {
                display: none;
                text-align: center;
                margin-top: 10px;
            }

            .spinner {
                border: 2px solid #f3f3f3;
                border-top: 2px solid #667eea;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                animation: spin 1s linear infinite;
                display: inline-block;
                margin-right: 10px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Payment Modal Styles */
            .payment-modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            .payment-modal-content {
                background: white;
                border-radius: 20px;
                padding: 30px;
                max-width: 500px;
                width: 90%;
                max-height: 80vh;
                overflow-y: auto;
                position: relative;
            }

            .payment-modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                border-bottom: 1px solid #eee;
                padding-bottom: 15px;
            }

            .payment-modal-header h2 {
                color: #333;
                margin: 0;
            }

            .close-btn {
                background: none;
                border: none;
                font-size: 24px;
                cursor: pointer;
                color: #666;
                padding: 5px;
                border-radius: 50%;
                width: 35px;
                height: 35px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .close-btn:hover {
                background: #f0f0f0;
            }

            .payment-plans {
                display: grid;
                gap: 15px;
            }

            .plan-card {
                border: 2px solid #e1e5e9;
                border-radius: 15px;
                padding: 20px;
                text-align: center;
                transition: all 0.3s ease;
            }

            .plan-card:hover {
                border-color: #667eea;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .plan-card h3 {
                color: #333;
                margin-bottom: 10px;
                font-size: 18px;
            }

            .plan-price {
                font-size: 24px;
                font-weight: bold;
                color: #667eea;
                margin-bottom: 15px;
            }

            .plan-details {
                margin-bottom: 15px;
            }

            .plan-details p {
                margin: 5px 0;
                color: #666;
                font-size: 14px;
            }

            .plan-description {
                color: #777;
                font-size: 14px;
                margin-bottom: 15px;
                line-height: 1.4;
            }

            .plan-btn {
                margin-bottom: 0;
                padding: 10px 20px;
                font-size: 14px;
            }

            .payment-summary {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
                text-align: center;
            }

            .payment-summary h3 {
                color: #333;
                margin-bottom: 10px;
            }

            .payment-summary p {
                color: #666;
                margin: 5px 0;
            }

            .payment-methods {
                display: grid;
                gap: 15px;
            }

            .payment-method {
                border: 2px solid #e1e5e9;
                border-radius: 15px;
                padding: 20px;
                display: flex;
                align-items: center;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .payment-method:hover {
                border-color: #667eea;
                background: #f8f9fa;
            }

            .payment-icon {
                font-size: 24px;
                margin-right: 15px;
                width: 40px;
                text-align: center;
            }

            .payment-info h4 {
                color: #333;
                margin-bottom: 5px;
                font-size: 16px;
            }

            .payment-info p {
                color: #666;
                font-size: 14px;
                margin: 0;
            }

            @media (max-width: 480px) {
                .container {
                    padding: 30px 20px;
                    margin: 10px;
                }

                .payment-modal-content {
                    padding: 20px;
                    width: 95%;
                }

                .plan-card {
                    padding: 15px;
                }

                .payment-method {
                    padding: 15px;
                }

                .payment-icon {
                    margin-right: 10px;
                    width: 30px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <h1>🌐 Wi-Fi Access</h1>
                <p>Enter your voucher details to connect</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your@email.com"
                    />
                </div>

                <div class="form-group">
                    <label for="voucher_code">Voucher Code</label>
                    <input
                        type="text"
                        id="voucher_code"
                        name="voucher_code"
                        required
                        placeholder="Enter your voucher code"
                        style="text-transform: uppercase"
                    />
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Connect to Wi-Fi
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Connecting...</span>
                </div>
            </form>

            <div class="demo-section">
                <h3>🎯 Try it Free!</h3>
                <p>New user? Get 10 minutes of free Wi-Fi</p>
                <button type="button" class="btn btn-secondary" id="demoBtn">
                    Get Free Demo Voucher
                </button>
            </div>

            <div class="plans-link">
                <a href="#" id="plansLink">View all plans and pricing →</a>
            </div>
        </div>

        <script>
            const API_BASE = window.location.origin;

            // Get URL parameters including client_mac
            const urlParams = new URLSearchParams(window.location.search);
            const clientMac = urlParams.get('client_mac');

            // Login form submission
            document
                .getElementById("loginForm")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const email = document.getElementById("email").value;
                    const voucher_code = document
                        .getElementById("voucher_code")
                        .value.toUpperCase();
                    const loginBtn = document.getElementById("loginBtn");
                    const loading = document.getElementById("loading");

                    if (!email || !voucher_code) {
                        showAlert("Please fill in all fields", "error");
                        return;
                    }

                    // Show loading state
                    loginBtn.disabled = true;
                    loading.style.display = "block";
                    hideAlert();

                    try {
                        const response = await fetch(`${API_BASE}/auth/login`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                email: email,
                                voucher_code: voucher_code,
                                client_mac: clientMac, // Add this line
                            }),
                        });

                        const result = await response.json();

                        if (result.success) {
                            showAlert(result.message, "success");

                            // In a real Meraki environment, redirect to the grant URL
                            if (result.redirect_url) {
                                setTimeout(() => {
                                    window.location.href = result.redirect_url;
                                }, 2000);
                            } else {
                                // For demo purposes, show success message
                                setTimeout(() => {
                                    showAlert(
                                        "✅ Connected! You now have internet access.",
                                        "success",
                                    );
                                }, 1000);
                            }
                        } else {
                            showAlert(result.message, "error");
                        }
                    } catch (error) {
                        showAlert(
                            "Connection error. Please try again.",
                            "error",
                        );
                        console.error("Login error:", error);
                    } finally {
                        loginBtn.disabled = false;
                        loading.style.display = "none";
                    }
                });

            // Demo voucher request
            document
                .getElementById("demoBtn")
                .addEventListener("click", async function () {
                    const email = document.getElementById("email").value;
                    const demoBtn = this;

                    if (!email) {
                        showAlert(
                            "Please enter your email address first",
                            "error",
                        );
                        document.getElementById("email").focus();
                        return;
                    }

                    // Validate email format
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showAlert(
                            "Please enter a valid email address",
                            "error",
                        );
                        return;
                    }

                    demoBtn.disabled = true;
                    demoBtn.innerHTML = "Creating voucher...";

                    try {
                        const response = await fetch(
                            `${API_BASE}/payment/create-demo-voucher?email=${encodeURIComponent(email)}`,
                            {
                                method: "POST",
                            },
                        );

                        const result = await response.json();

                        if (response.ok) {
                            showAlert(
                                `✅ Demo voucher sent to ${email}! Check your email and use the voucher code above.`,
                                "success",
                            );

                            // Auto-fill the voucher code if returned
                            if (result.voucher_code) {
                                document.getElementById("voucher_code").value =
                                    result.voucher_code;
                            }
                        } else {
                            showAlert(
                                result.message ||
                                    "Failed to create demo voucher",
                                "error",
                            );
                        }
                    } catch (error) {
                        showAlert(
                            "Error creating demo voucher. Please try again.",
                            "error",
                        );
                        console.error("Demo voucher error:", error);
                    } finally {
                        demoBtn.disabled = false;
                        demoBtn.innerHTML = "Get Free Demo Voucher";
                    }
                });

            // Payment plans link
            document
                .getElementById("plansLink")
                .addEventListener("click", function (e) {
                    e.preventDefault();
                    showPaymentPlans();
                });

            // Show payment plans modal
            function showPaymentPlans() {
                const modal = document.createElement("div");
                modal.className = "payment-modal";
                modal.innerHTML = `
                <div class="payment-modal-content">
                    <div class="payment-modal-header">
                        <h2>🎯 Choose Your Plan</h2>
                        <button class="close-btn" onclick="closePaymentModal()">&times;</button>
                    </div>
                    <div class="payment-plans" id="paymentPlans">
                        <div class="loading">
                            <div class="spinner"></div>
                            <span>Loading plans...</span>
                        </div>
                    </div>
                </div>
            `;
                document.body.appendChild(modal);

                // Load payment plans
                loadPaymentPlans();
            }

            // Load payment plans from API
            async function loadPaymentPlans() {
                try {
                    const response = await fetch(`${API_BASE}/payment/plans`);
                    const data = await response.json();

                    const plansContainer =
                        document.getElementById("paymentPlans");
                    plansContainer.innerHTML = "";

                    data.plans.forEach((plan) => {
                        if (plan.id === "demo") return; // Skip demo plan in paid plans

                        const planCard = document.createElement("div");
                        planCard.className = "plan-card";

                        const dataInfo = plan.data_limit
                            ? `${plan.data_limit}MB data limit`
                            : "Unlimited data";
                        const duration =
                            plan.duration >= 1440
                                ? `${Math.floor(plan.duration / 1440)} day(s)`
                                : plan.duration >= 60
                                  ? `${Math.floor(plan.duration / 60)} hour(s)`
                                  : `${plan.duration} minutes`;

                        planCard.innerHTML = `
                        <h3>${plan.name}</h3>
                        <div class="plan-price">TSH ${plan.price}</div>
                        <div class="plan-details">
                            <p>⏰ ${duration}</p>
                            <p>📊 ${dataInfo}</p>
                        </div>
                        <p class="plan-description">${plan.description}</p>
                        <button class="btn plan-btn" onclick="selectPlan('${plan.id}', ${plan.price}, ${plan.duration}, ${plan.data_limit || "null"}, '${plan.name}')">
                            Select Plan
                        </button>
                    `;
                        plansContainer.appendChild(planCard);
                    });
                } catch (error) {
                    console.error("Error loading plans:", error);
                    document.getElementById("paymentPlans").innerHTML =
                        "<p>Error loading plans. Please try again.</p>";
                }
            }

            // Select a payment plan
            window.selectPlan = function (
                planId,
                price,
                duration,
                dataLimit,
                planName,
            ) {
                const email = document.getElementById("email").value;
                if (!email) {
                    closePaymentModal();
                    showAlert("Please enter your email address first", "error");
                    document.getElementById("email").focus();
                    return;
                }

                closePaymentModal();
                showPaymentMethods(
                    planId,
                    price,
                    duration,
                    dataLimit,
                    planName,
                    email,
                );
            };

            // Show payment methods
            function showPaymentMethods(
                planId,
                price,
                duration,
                dataLimit,
                planName,
                email,
            ) {
                const modal = document.createElement("div");
                modal.className = "payment-modal";
                modal.innerHTML = `
                <div class="payment-modal-content">
                    <div class="payment-modal-header">
                        <h2>💳 Choose Payment Method</h2>
                        <button class="close-btn" onclick="closePaymentModal()">&times;</button>
                    </div>
                    <div class="payment-summary">
                        <h3>${planName}</h3>
                        <p>Amount: TSH ${price}</p>
                        <p>Email: ${email}</p>
                    </div>
                    <div class="payment-methods">
                        <div class="payment-method" onclick="processTigoPesaPayment('${planId}', ${price}, ${duration}, ${dataLimit || "null"}, '${email}')">
                            <div class="payment-icon">📱</div>
                            <div class="payment-info">
                                <h4>Tigo Pesa</h4>
                                <p>Pay with Tigo Pesa mobile money</p>
                            </div>
                        </div>
                        <div class="payment-method" onclick="processAirtelMoneyPayment('${planId}', ${price}, ${duration}, ${dataLimit || "null"}, '${email}')">
                            <div class="payment-icon">💸</div>
                            <div class="payment-info">
                                <h4>Airtel Money</h4>
                                <p>Pay with Airtel Money</p>
                            </div>
                        </div>
                        <div class="payment-method" onclick="processDummyPayment('${planId}', ${price}, ${duration}, ${dataLimit || "null"}, '${email}')">
                            <div class="payment-icon">🧪</div>
                            <div class="payment-info">
                                <h4>Test Payment</h4>
                                <p>Simulate payment for testing</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
                document.body.appendChild(modal);
            }

            // Process Tigo Pesa payment
            window.processTigoPesaPayment = function (
                planId,
                price,
                duration,
                dataLimit,
                email,
            ) {
                closePaymentModal();

                const phoneNumber = prompt(
                    "Enter your Tigo Pesa phone number (format: 255xxxxxxxxx):",
                );
                if (!phoneNumber) return;

                // Validate phone number
                if (!/^255[0-9]{9}$/.test(phoneNumber)) {
                    showAlert(
                        "Invalid phone number format. Use 255xxxxxxxxx",
                        "error",
                    );
                    return;
                }

                processTigoPesa(phoneNumber, price, duration, dataLimit, email);
            };

            // Process Airtel Money payment
            window.processAirtelMoneyPayment = function (
                planId,
                price,
                duration,
                dataLimit,
                email,
            ) {
                closePaymentModal();

                const phoneNumber = prompt(
                    "Enter your Airtel Money phone number (format: 255xxxxxxxxx):",
                );
                if (!phoneNumber) return;

                // Validate phone number
                if (!/^255[0-9]{9}$/.test(phoneNumber)) {
                    showAlert(
                        "Invalid phone number format. Use 255xxxxxxxxx",
                        "error",
                    );
                    return;
                }

                processAirtelMoney(phoneNumber, price, duration, dataLimit, email);
            };

            // Process dummy payment
            window.processDummyPayment = function (
                planId,
                price,
                duration,
                dataLimit,
                email,
            ) {
                closePaymentModal();
                processDummyPaymentRequest(price, duration, dataLimit, email);
            };

            // Close payment modal
            window.closePaymentModal = function () {
                const modals = document.querySelectorAll(".payment-modal");
                modals.forEach((modal) => modal.remove());
            };

            // Tigo Pesa payment processing
            async function processTigoPesa(
                phoneNumber,
                amount,
                duration,
                dataLimit,
                email,
            ) {
                showAlert("Initiating Tigo Pesa payment...", "success");

                try {
                    const paymentRef =
                        "WIFI_" +
                        Math.random().toString(36).substr(2, 8).toUpperCase();

                    const response = await fetch(
                        `${API_BASE}/payment/tigopesa/initiate`,
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                phone_number: phoneNumber,
                                amount: amount,
                                email: email,
                                duration: duration,
                                data_limit: dataLimit,
                                payment_reference: paymentRef,
                            }),
                        },
                    );

                    const result = await response.json();

                    if (result.success) {
                        showAlert(
                            "Payment request sent! Please check your phone and approve the transaction.",
                            "success",
                        );

                        // Start polling for payment status
                        pollPaymentStatus(result.transaction_id);
                    } else {
                        showAlert(
                            "Failed to initiate Tigo Pesa payment: " +
                                result.message,
                            "error",
                        );
                    }
                } catch (error) {
                    showAlert(
                        "Tigo Pesa payment error. Please try again.",
                        "error",
                    );
                    console.error("Tigo Pesa error:", error);
                }
            }

            // Airtel Money payment processing
            async function processAirtelMoney(
                phoneNumber,
                amount,
                duration,
                dataLimit,
                email,
            ) {
                showAlert("Initiating Airtel Money payment...", "success");

                try {
                    const paymentRef =
                        "WIFI_" +
                        Math.random().toString(36).substr(2, 8).toUpperCase();

                    const response = await fetch(
                        `${API_BASE}/payment/airtelmoney/initiate`,
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                phone_number: phoneNumber,
                                amount: amount,
                                email: email,
                                duration: duration,
                                data_limit: dataLimit,
                                payment_reference: paymentRef,
                            }),
                        },
                    );

                    const result = await response.json();

                    if (result.success) {
                        showAlert(
                            "Payment request sent! Please check your phone and approve the transaction.",
                            "success",
                        );

                        // Start polling for payment status
                        pollPaymentStatus(result.transaction_id);
                    } else {
                        showAlert(
                            "Failed to initiate Airtel Money payment: " +
                                result.message,
                            "error",
                        );
                    }
                } catch (error) {
                    showAlert(
                        "Airtel Money payment error. Please try again.",
                        "error",
                    );
                    console.error("Airtel Money error:", error);
                }
            }

            // Dummy payment processing
            async function processDummyPaymentRequest(
                amount,
                duration,
                dataLimit,
                email,
            ) {
                showAlert("Processing test payment...", "success");

                try {
                    const paymentRef =
                        "TEST_" +
                        Math.random().toString(36).substr(2, 8).toUpperCase();

                    const response = await fetch(
                        `${API_BASE}/payment/dummy/process`,
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                email: email,
                                amount: amount,
                                duration: duration,
                                data_limit: dataLimit,
                                payment_reference: paymentRef,
                            }),
                        },
                    );

                    const result = await response.json();

                    if (result.success) {
                        showAlert(
                            `✅ Test payment successful! Voucher sent to ${email}`,
                            "success",
                        );

                        // Auto-fill the voucher code
                        if (result.voucher_code) {
                            document.getElementById("voucher_code").value =
                                result.voucher_code;
                        }
                    } else {
                        showAlert(
                            "Test payment failed: " + result.message,
                            "error",
                        );
                    }
                } catch (error) {
                    showAlert("Test payment error. Please try again.", "error");
                    console.error("Dummy payment error:", error);
                }
            }

            // Poll payment status
            function pollPaymentStatus(transactionId) {
                let attempts = 0;
                const maxAttempts = 12; // 2 minutes max

                const pollInterval = setInterval(async () => {
                    attempts++;

                    try {
                        // In a real implementation, you'd have an endpoint to check payment status
                        // For now, we'll just show a message after some attempts
                        if (attempts >= 6) {
                            clearInterval(pollInterval);
                            showAlert(
                                "Payment processing... Please check your email for the voucher once payment is complete.",
                                "success",
                            );
                        }
                    } catch (error) {
                        console.error("Error polling payment status:", error);
                    }

                    if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                    }
                }, 10000); // Check every 10 seconds
            }

            // Show/hide alerts
            function showAlert(message, type) {
                const alert = document.getElementById("alert");
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.style.display = "block";
            }

            function hideAlert() {
                document.getElementById("alert").style.display = "none";
            }

            // Auto-uppercase voucher code as user types
            document
                .getElementById("voucher_code")
                .addEventListener("input", function () {
                    this.value = this.value.toUpperCase();
                });

            // Focus on email field when page loads
            document.getElementById("email").focus();
        </script>
    </body>
</html>
