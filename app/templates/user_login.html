<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Wi-Fi Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            padding: 40px; 
            width: 100%; 
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo { 
            font-size: 3em; 
            margin-bottom: 10px; 
        }
        .title { 
            color: #333; 
            font-size: 2em; 
            margin-bottom: 30px; 
            font-weight: 600;
        }
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: 600;
        }
        .form-group input { 
            width: 100%; 
            padding: 15px 20px; 
            border: 2px solid #e9ecef; 
            border-radius: 10px; 
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .login-btn { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .login-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .login-btn:disabled { 
            background: #6c757d; 
            cursor: not-allowed; 
            transform: none;
        }
        .register-link { 
            color: #667eea; 
            text-decoration: none; 
            font-weight: 600;
        }
        .register-link:hover { 
            text-decoration: underline; 
        }
        .error-message { 
            color: #dc3545; 
            background: #f8d7da; 
            border: 1px solid #f5c6cb; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            display: none;
        }
        .success-message { 
            color: #155724; 
            background: #d4edda; 
            border: 1px solid #c3e6cb; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            display: none;
        }
        .loading { 
            display: none;
            width: 20px; 
            height: 20px; 
            border: 3px solid rgba(255,255,255,.3); 
            border-radius: 50%; 
            border-top-color: #fff; 
            animation: spin 1s ease-in-out infinite; 
            margin: 0 auto;
        }
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        .help-text { 
            font-size: 14px; 
            color: #6c757d; 
            margin-top: 5px;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="login-container">
        <div class="logo">üë§</div>
        <h1 class="title">User Login</h1>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="userLoginForm">
            <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input type="tel" id="mobile_number" name="mobile_number" placeholder="+255712345678" required>
                <div class="help-text">Enter your Tanzanian mobile number</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">
                <span class="btn-text">Login to Dashboard</span>
                <div class="loading"></div>
            </button>
        </form>
        
        <p>
            Don't have an account? 
            <a href="/user/register" class="register-link">Register here</a>
        </p>
    </div>

    <script>
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function setLoading(loading) {
            const button = document.querySelector('.login-btn');
            const btnText = document.querySelector('.btn-text');
            const loadingSpinner = document.querySelector('.loading');
            
            if (loading) {
                button.disabled = true;
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'block';
            } else {
                button.disabled = false;
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        // User login form
        document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            setLoading(true);
            hideMessages();

            const formData = new FormData(e.target);
            const loginData = Object.fromEntries(formData);

            try {
                const response = await fetch('/auth/login/account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const user = await response.json();
                    
                    // Get access token
                    const tokenResponse = await fetch('/auth/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            username: loginData.mobile_number,
                            password: loginData.password
                        })
                    });

                    if (tokenResponse.ok) {
                        const tokenData = await tokenResponse.json();
                        localStorage.setItem('access_token', tokenData.access_token);
                        showSuccess('Login successful! Redirecting to your dashboard...');
                        setTimeout(() => {
                            window.location.href = '/user/user-panel';
                        }, 1500);
                    } else {
                        throw new Error('Failed to get access token');
                    }
                } else {
                    const errorData = await response.json();
                    showError(errorData.detail || 'Login failed');
                }
            } catch (error) {
                showError('Login failed. Please check your credentials and try again.');
                console.error('Login error:', error);
            } finally {
                setLoading(false);
            }
        });

        // Format mobile number on input
        function formatMobileNumber(input) {
            let value = input.value.replace(/\D/g, '');
            
            // Add country code if not present
            if (value.length > 0 && !value.startsWith('255')) {
                if (value.startsWith('0')) {
                    value = '255' + value.substring(1);
                } else if (value.length === 9) {
                    value = '255' + value;
                }
            }
            
            // Format with + sign
            if (value.length >= 3) {
                input.value = '+' + value;
            }
        }

        // Add mobile number formatting
        document.getElementById('mobile_number').addEventListener('blur', function() {
            formatMobileNumber(this);
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/user/user-panel';
            }
        });
    </script>
</body>
</html>
