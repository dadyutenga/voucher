<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Login — Wi‑Fi Access</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f4f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0066ff;
      --accent-2: #7b61ff;
      --danger: #ef4444;
      --radius: 14px;
      --max-width: 420px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(900px 400px at -10% -10%, rgba(123,97,255,0.04), transparent 6%),
        radial-gradient(700px 300px at 110% 110%, rgba(0,102,255,0.03), transparent 6%),
        var(--bg);
      color: #0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Single-column centered card */
    .panel {
      width:100%;
      max-width: calc(var(--max-width) + 44px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card {
      width:100%;
      max-width: var(--max-width);
      background: linear-gradient(180deg,var(--card), #fbfdff);
      border-radius: calc(var(--radius) + 4px);
      box-shadow: 0 18px 40px rgba(2,6,23,0.08);
      overflow:hidden;
      border: 1px solid rgba(2,6,23,0.04);
      padding:28px;
    }

    .brand {
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:12px;
    }
    .logo {
      width:56px;
      height:56px;
      border-radius:12px;
      display:grid;
      place-items:center;
      color:white;
      font-weight:700;
      font-size:18px;
      background: linear-gradient(135deg,var(--accent), var(--accent-2));
      box-shadow: 0 8px 26px rgba(61,90,240,0.10);
      flex:0 0 56px;
    }
    .brand h1 { margin:0; font-size:1.05rem; }
    .brand p { margin:0; color:var(--muted); font-size:0.92rem; }

    h2 {
      margin: 6px 0 12px;
      font-size:1.25rem;
      line-height:1.1;
    }
    .lead { color:var(--muted); margin-bottom:18px; font-size:0.95rem }

    label{display:block;margin-bottom:6px;font-weight:600;color:#0b1220}
    .input {
      display:flex;
      gap:8px;
      align-items:center;
      background:#fff;
      padding:12px;
      border-radius:10px;
      border:1px solid #eaf2ff;
      box-shadow: 0 8px 18px rgba(2,6,23,0.04);
      margin-bottom:10px;
    }
    .input input {
      border:0;
      outline:0;
      width:100%;
      font-family:inherit;
      font-weight:600;
      font-size:1rem;
      color:#071025;
      padding:6px 4px;
      background:transparent;
    }

    .muted { color:var(--muted); font-size:0.92rem; }

    .actions {
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:16px;
    }

    .btn {
      appearance:none;
      border:0;
      padding:12px 16px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
    }
    .btn.primary {
      background: linear-gradient(90deg,var(--accent), var(--accent-2));
      color:white;
      min-width:140px;
      box-shadow: 0 10px 28px rgba(61,90,240,0.10);
    }
    .btn.ghost {
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(2,6,23,0.04);
    }

    .error-message {
      color: var(--danger);
      background: #fff4f4;
      border: 1px solid rgba(239,68,68,0.08);
      padding: 10px 12px;
      border-radius: 10px;
      display:none;
      font-weight:600;
      font-size:0.92rem;
      margin-top:6px;
    }
    .success-message {
      color: #065f46;
      background: #ecfdf5;
      border: 1px solid rgba(6,95,70,0.06);
      padding: 10px 12px;
      border-radius: 10px;
      display:none;
      font-weight:600;
      font-size:0.92rem;
      margin-top:6px;
    }

    .loading {
      display: none;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,.25);
      border-radius: 50%;
      border-top-color: rgba(255,255,255,0.95);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .links { display:flex; justify-content:space-between; align-items:center; margin-top:12px; font-size:0.92rem; }
    a.small { color:var(--accent); text-decoration:none; font-weight:700; }

    @media (max-width:520px) {
      .card { padding:20px; border-radius:12px; }
      .logo { width:48px; height:48px; }
    }
  </style>
</head>
<body>
  <div class="panel" role="main" aria-label="User login panel">
    <div class="card" role="region" aria-labelledby="login-title">
      <div class="brand" aria-hidden="true">
        <div class="logo">Wi</div>
        <div>
          <h1>Wi‑Fi Access</h1>
          <p class="muted">Create vouchers </p>
        </div>
      </div>

      <h2 id="login-title">Sign in to your account</h2>
      <div class="lead">Use your Tanzanian mobile number in international format (e.g. +255712345678).</div>

      <div id="error-message" class="error-message" role="alert"></div>
      <div id="success-message" class="success-message" role="status"></div>

      <form id="userLoginForm" novalidate>
        <label for="mobile_number">Mobile number</label>
        <div class="input">
          <input type="tel" id="mobile_number" name="mobile_number" placeholder="+255712345678" required autocomplete="tel" inputmode="tel" aria-describedby="mobile-help" />
        </div>
        <div id="mobile-help" class="muted" style="margin-bottom:8px">We will use this as your account identifier.</div>

        <label for="password">Password</label>
        <div class="input">
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />
        </div>

        <div class="actions">
          <button type="submit" class="btn primary" id="login-btn">
            <span class="btn-text">Login</span>
            <div class="loading" aria-hidden="true"></div>
          </button>


          <div style="margin-left:auto">
            <a class="small" href="/user/register">Create account</a>
          </div>
        </div>

        <div class="links" aria-hidden="true">
          <span class="muted">Tip: number is normalized on blur</span>
          <a class="small" href="/">Back to home</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Keep all behavior and endpoints unchanged

    function showError(message) {
      const el = document.getElementById('error-message');
      el.textContent = message;
      el.style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
    }
    function showSuccess(message) {
      const el = document.getElementById('success-message');
      el.textContent = message;
      el.style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }
    function hideMessages() {
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }
    function setLoading(loading) {
      const button = document.getElementById('login-btn');
      const btnText = button.querySelector('.btn-text');
      const spinner = button.querySelector('.loading');
      if (loading) {
        button.disabled = true;
        btnText.style.display = 'none';
        spinner.style.display = 'block';
      } else {
        button.disabled = false;
        btnText.style.display = 'inline';
        spinner.style.display = 'none';
      }
    }

    function formatMobileNumber(input) {
      let value = (input.value || '').replace(/\D/g, '');
      if (!value) return;
      if (value.startsWith('0')) {
        value = '255' + value.substring(1);
      } else if (!value.startsWith('255') && value.length === 9) {
        value = '255' + value;
      }
      if (value.startsWith('255')) input.value = '+' + value;
      else input.value = value;
    }

    document.getElementById('show-help').addEventListener('click', () => {
      alert('Help:\n• Use your Tanzanian mobile number (e.g. +255712345678).\n• If you don\'t have an account, create one from the link.');
    });

    document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      setLoading(true);
      hideMessages();

      const mobileInput = document.getElementById('mobile_number');
      const passwordInput = document.getElementById('password');

      try {
        formatMobileNumber(mobileInput);

        const response = await fetch('/auth/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            username: mobileInput.value,
            password: passwordInput.value
          })
        });

        const data = await response.json();

        if (response.ok && data.access_token) {
          localStorage.setItem('access_token', data.access_token);
          showSuccess('Login successful — redirecting...');
          setTimeout(() => window.location.href = '/user/panel', 800);
        } else {
          showError(data.detail || data.message || 'Login failed — check credentials.');
        }
      } catch (err) {
        console.error('Login error', err);
        showError('Login failed — please try again.');
      } finally {
        setLoading(false);
      }
    });

    document.getElementById('mobile_number').addEventListener('blur', function() {
      formatMobileNumber(this);
    });

    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('access_token');
      if (token) {
        window.location.href = '/user/panel';
      }
    });
  </script>
</body>
</html>
