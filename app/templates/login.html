<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wi-Fi Voucher System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            padding: 40px; 
            width: 100%; 
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo { 
            font-size: 3em; 
            margin-bottom: 10px; 
        }
        .title { 
            color: #333; 
            font-size: 2em; 
            margin-bottom: 30px; 
            font-weight: 600;
        }
        .tab-buttons { 
            display: flex; 
            margin-bottom: 30px; 
            border-radius: 10px; 
            overflow: hidden;
            background: #f8f9fa;
        }
        .tab-button { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            background: transparent; 
            cursor: pointer; 
            font-weight: 600;
            transition: all 0.3s;
        }
        .tab-button.active { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
        }
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: 600;
        }
        .form-group input { 
            width: 100%; 
            padding: 15px 20px; 
            border: 2px solid #e9ecef; 
            border-radius: 10px; 
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .login-btn { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .login-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .login-btn:disabled { 
            background: #6c757d; 
            cursor: not-allowed; 
            transform: none;
        }
        .register-link { 
            color: #667eea; 
            text-decoration: none; 
            font-weight: 600;
        }
        .register-link:hover { 
            text-decoration: underline; 
        }
        .error-message { 
            color: #dc3545; 
            background: #f8d7da; 
            border: 1px solid #f5c6cb; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            display: none;
        }
        .success-message { 
            color: #155724; 
            background: #d4edda; 
            border: 1px solid #c3e6cb; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            display: none;
        }
        .loading { 
            display: inline-block; 
            width: 20px; 
            height: 20px; 
            border: 3px solid rgba(255,255,255,.3); 
            border-radius: 50%; 
            border-top-color: #fff; 
            animation: spin 1s ease-in-out infinite; 
        }
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        .form-section { 
            display: none; 
        }
        .form-section.active { 
            display: block; 
        }
        .help-text { 
            font-size: 14px; 
            color: #6c757d; 
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ“±</div>
        <h1 class="title">Wi-Fi Access</h1>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('user')">User Login</button>
            <button class="tab-button" onclick="showTab('admin')">Admin</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- User Login Form -->
        <div id="user-section" class="form-section active">
            <form id="userLoginForm">
                <div class="form-group">
                    <label for="user-mobile">Mobile Number</label>
                    <input type="tel" id="user-mobile" name="mobile_number" placeholder="+255712345678" required>
                    <div class="help-text">Enter your Tanzanian mobile number</div>
                </div>
                
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <p>
                Don't have an account? 
                <a href="#" class="register-link" onclick="showRegisterForm()">Register here</a>
            </p>
        </div>

        <!-- Admin Login Form -->
        <div id="admin-section" class="form-section">
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="admin-mobile">Admin Mobile Number</label>
                    <input type="tel" id="admin-mobile" name="mobile_number" placeholder="+255712345678" required>
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" placeholder="Admin password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Admin Login</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="form-section">
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-mobile">Mobile Number</label>
                    <input type="tel" id="register-mobile" name="mobile_number" placeholder="+255712345678" required>
                    <div class="help-text">Your Tanzanian mobile number</div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Minimum 6 characters" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password-confirm">Confirm Password</label>
                    <input type="password" id="register-password-confirm" name="password_confirm" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Register</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <p>
                Already have an account? 
                <a href="#" class="register-link" onclick="showTab('user')">Login here</a>
            </p>
        </div>
    </div>

    <script>
        let currentTab = 'user';

        function showTab(tab) {
            currentTab = tab;
            
            // Hide all sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(tab + '-section').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Clear messages
            hideMessages();
        }

        function showRegisterForm() {
            // Hide all sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show register section
            document.getElementById('register-section').classList.add('active');
            
            // Clear messages
            hideMessages();
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function setLoading(formId, loading) {
            const form = document.getElementById(formId);
            const button = form.querySelector('.login-btn');
            const btnText = button.querySelector('.btn-text');
            const loadingSpinner = button.querySelector('.loading');
            
            if (loading) {
                button.disabled = true;
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                button.disabled = false;
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        // User login form
        document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            setLoading('userLoginForm', true);
            hideMessages();

            const formData = new FormData(e.target);
            const loginData = Object.fromEntries(formData);

            try {
                const response = await fetch('/auth/login/account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const user = await response.json();
                    
                    // Get access token
                    const tokenResponse = await fetch('/auth/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            username: loginData.mobile_number,
                            password: loginData.password
                        })
                    });

                    if (tokenResponse.ok) {
                        const tokenData = await tokenResponse.json();
                        localStorage.setItem('access_token', tokenData.access_token);
                        showSuccess('Login successful! Redirecting to dashboard...');
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);
                    } else {
                        throw new Error('Failed to get access token');
                    }
                } else {
                    const errorData = await response.json();
                    showError(errorData.detail || 'Login failed');
                }
            } catch (error) {
                showError('Login failed. Please check your credentials and try again.');
                console.error('Login error:', error);
            } finally {
                setLoading('userLoginForm', false);
            }
        });

        // Admin login form
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            setLoading('adminLoginForm', true);
            hideMessages();

            const formData = new FormData(e.target);
            const loginData = Object.fromEntries(formData);

            try {
                const response = await fetch('/auth/login/account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const user = await response.json();
                    
                    // Get access token
                    const tokenResponse = await fetch('/auth/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            username: loginData.mobile_number,
                            password: loginData.password
                        })
                    });

                    if (tokenResponse.ok) {
                        const tokenData = await tokenResponse.json();
                        localStorage.setItem('access_token', tokenData.access_token);
                        localStorage.setItem('admin_token', tokenData.access_token); // For admin dashboard
                        showSuccess('Admin login successful! Redirecting to admin dashboard...');
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 1500);
                    } else {
                        throw new Error('Failed to get access token');
                    }
                } else {
                    const errorData = await response.json();
                    showError(errorData.detail || 'Admin login failed');
                }
            } catch (error) {
                showError('Admin login failed. Please check your credentials and try again.');
                console.error('Admin login error:', error);
            } finally {
                setLoading('adminLoginForm', false);
            }
        });

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            setLoading('registerForm', true);
            hideMessages();

            const formData = new FormData(e.target);
            const registerData = Object.fromEntries(formData);

            // Validate passwords match
            if (registerData.password !== registerData.password_confirm) {
                showError('Passwords do not match');
                setLoading('registerForm', false);
                return;
            }

            // Remove password confirmation from data
            delete registerData.password_confirm;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });

                if (response.ok) {
                    const user = await response.json();
                    showSuccess('Registration successful! You can now login.');
                    setTimeout(() => {
                        showTab('user');
                        document.getElementById('user-mobile').value = registerData.mobile_number;
                    }, 1500);
                } else {
                    const errorData = await response.json();
                    showError(errorData.detail || 'Registration failed');
                }
            } catch (error) {
                showError('Registration failed. Please try again.');
                console.error('Registration error:', error);
            } finally {
                setLoading('registerForm', false);
            }
        });

        // Format mobile number on input
        function formatMobileNumber(input) {
            let value = input.value.replace(/\D/g, '');
            
            // Add country code if not present
            if (value.length > 0 && !value.startsWith('255')) {
                if (value.startsWith('0')) {
                    value = '255' + value.substring(1);
                } else if (value.length === 9) {
                    value = '255' + value;
                }
            }
            
            // Format with + sign
            if (value.length >= 3) {
                input.value = '+' + value;
            }
        }

        // Add mobile number formatting to all mobile inputs
        document.addEventListener('DOMContentLoaded', function() {
            const mobileInputs = document.querySelectorAll('input[type="tel"]');
            mobileInputs.forEach(input => {
                input.addEventListener('blur', function() {
                    formatMobileNumber(this);
                });
            });
        });
    </script>
</body>
</html>
