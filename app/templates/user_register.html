<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Register — Wi‑Fi Access</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f4f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0066ff;
      --accent-2: #7b61ff;
      --danger: #ef4444;
      --success: #10b981;
      --radius: 14px;
      --max-width: 480px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(900px 400px at -10% -10%, rgba(123,97,255,0.04), transparent 6%),
        radial-gradient(700px 300px at 110% 110%, rgba(0,102,255,0.03), transparent 6%),
        var(--bg);
      color: #0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Single-column centered card */
    .panel {
      width:100%;
      max-width: calc(var(--max-width) + 44px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card {
      width:100%;
      max-width: var(--max-width);
      background: linear-gradient(180deg,var(--card), #fbfdff);
      border-radius: calc(var(--radius) + 4px);
      box-shadow: 0 18px 40px rgba(2,6,23,0.08);
      overflow:hidden;
      border: 1px solid rgba(2,6,23,0.04);
      padding:28px;
    }

    .brand {
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:12px;
    }
    .logo {
      width:56px;
      height:56px;
      border-radius:12px;
      display:grid;
      place-items:center;
      color:white;
      font-weight:700;
      font-size:18px;
      background: linear-gradient(135deg,var(--accent), var(--accent-2));
      box-shadow: 0 8px 26px rgba(61,90,240,0.10);
      flex:0 0 56px;
    }
    .brand h1 { margin:0; font-size:1.05rem; }
    .brand p { margin:0; color:var(--muted); font-size:0.92rem; }

    h2 {
      margin: 6px 0 8px;
      font-size:1.25rem;
      line-height:1.1;
    }
    .lead { color:var(--muted); margin-bottom:16px; font-size:0.95rem }

    label{display:block;margin-bottom:6px;font-weight:600;color:#0b1220}
    .input {
      display:flex;
      gap:8px;
      align-items:center;
      background:#fff;
      padding:12px;
      border-radius:10px;
      border:1px solid #eaf2ff;
      box-shadow: 0 8px 18px rgba(2,6,23,0.04);
      margin-bottom:8px;
    }
    .input input {
      border:0;
      outline:0;
      width:100%;
      font-family:inherit;
      font-weight:600;
      font-size:1rem;
      color:#071025;
      padding:6px 4px;
      background:transparent;
    }
    .eye-btn {
      appearance:none;
      border:0;
      background:transparent;
      color:var(--muted);
      cursor:pointer;
      padding:4px;
      border-radius:4px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:color 0.2s;
    }
    .eye-btn:hover { color:#0b1220; }
    .eye-btn svg { width:18px; height:18px; }

    .muted { color:var(--muted); font-size:0.92rem; }

    .password-row {
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .password-field {
      flex:1;
    }

    .actions {
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      margin-top:20px;
    }

    .btn {
      appearance:none;
      border:0;
      padding:12px 16px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex:1;
      max-width:180px;
    }
    .btn.primary {
      background: linear-gradient(90deg,var(--accent), var(--accent-2));
      color:white;
      box-shadow: 0 10px 28px rgba(61,90,240,0.10);
    }
    .btn.secondary {
      background:#fff;
      color:var(--accent);
      border:2px solid var(--accent);
      box-shadow: 0 4px 12px rgba(0,102,255,0.15);
    }

    .error-message {
      color: var(--danger);
      background: #fff4f4;
      border: 1px solid rgba(239,68,68,0.08);
      padding: 10px 12px;
      border-radius: 10px;
      display:none;
      font-weight:600;
      font-size:0.92rem;
      margin-top:6px;
    }
    .success-message {
      color: #065f46;
      background: #ecfdf5;
      border: 1px solid rgba(6,95,70,0.06);
      padding: 10px 12px;
      border-radius: 10px;
      display:none;
      font-weight:600;
      font-size:0.92rem;
      margin-top:6px;
    }

    .loading {
      display: none;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,.25);
      border-radius: 50%;
      border-top-color: rgba(255,255,255,0.95);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .links { display:flex; justify-content:center; margin-top:16px; font-size:0.92rem; }
    a.small { color:var(--accent); text-decoration:none; font-weight:700; }

    .requirements {
      background:linear-gradient(180deg,#fbfdff,#f7fbff);
      border-radius:10px;
      border: 1px solid rgba(2,6,23,0.03);
      padding:8px 10px;
      margin-top:4px;
      margin-bottom:4px;
      font-size:0.86rem;
    }
    .requirements h4 { margin:0 0 4px 0; color:#0b1220; font-size:0.86rem; }
    .requirements ul { margin:0; padding-left:14px; }
    .requirements li { margin:1px 0; }
    .req.valid { color:var(--success); }
    .req.invalid { color:var(--danger); }

    @media (max-width:520px) {
      .card { padding:20px; border-radius:12px; }
      .logo { width:48px; height:48px; }
      .password-row { flex-direction:column; gap:8px; }
      .actions { flex-direction:column; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="panel" role="main" aria-label="User registration panel">
    <div class="card" role="region" aria-labelledby="register-title">
      <div class="brand" aria-hidden="true">
        <div class="logo">Wi</div>
        <div>
          <h1>Wi‑Fi Access</h1>
          <p class="muted">Create account</p>
        </div>
      </div>

      <h2 id="register-title">Sign up</h2>
      <div class="lead">Create your account to get started.</div>

      <div id="error-message" class="error-message" role="alert"></div>
      <div id="success-message" class="success-message" role="status"></div>

      <form id="registerForm" novalidate>
        <label for="mobile_number">Mobile number</label>
        <div class="input">
          <input type="tel" id="mobile_number" name="mobile_number" placeholder="+255712345678" required autocomplete="tel" inputmode="tel" />
        </div>
        <div class="muted" style="margin-bottom:6px">Used for login</div>

        <div class="password-row">
          <div class="password-field">
            <label for="password">Password</label>
            <div class="input">
              <input type="password" id="password" name="password" placeholder="Create password" required autocomplete="new-password" />
              <button type="button" class="eye-btn" id="toggle-password" aria-label="Toggle password visibility">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>
        
          <div class="password-field">
            <label for="password_confirm">Confirm password</label>
            <div class="input">
              <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm password" required autocomplete="new-password" />
              <button type="button" class="eye-btn" id="toggle-confirm-password" aria-label="Toggle confirm password visibility">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div id="password-match-text" class="muted" style="margin-bottom:6px">Must match</div>

        <div class="actions">
          <button type="submit" class="btn primary" id="register-btn">
            <span class="btn-text">Sign Up</span>
            <div class="loading" aria-hidden="true"></div>
          </button>

          <button type="button" class="btn secondary" onclick="window.location.href='/user/login'">
            Login
          </button>
        </div>

        <div class="links" aria-hidden="true">
          <a class="small" href="/">Home</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function showError(message) {
      const el = document.getElementById('error-message');
      el.textContent = message;
      el.style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
    }
    function showSuccess(message) {
      const el = document.getElementById('success-message');
      el.textContent = message;
      el.style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }
    function hideMessages() {
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }
    function setLoading(loading) {
      const button = document.getElementById('register-btn');
      const btnText = button.querySelector('.btn-text');
      const spinner = button.querySelector('.loading');
      if (loading) {
        button.disabled = true;
        btnText.style.display = 'none';
        spinner.style.display = 'block';
      } else {
        button.disabled = false;
        btnText.style.display = 'inline';
        spinner.style.display = 'none';
      }
    }

    function formatMobileNumber(input) {
      let value = (input.value || '').replace(/\D/g, '');
      if (!value) return;
      if (value.startsWith('0')) {
        value = '255' + value.substring(1);
      } else if (!value.startsWith('255') && value.length === 9) {
        value = '255' + value;
      }
      if (value.startsWith('255')) input.value = '+' + value;
      else input.value = value;
    }

    // Password visibility toggles
    function togglePasswordVisibility(inputId, buttonId) {
      const input = document.getElementById(inputId);
      const button = document.getElementById(buttonId);
      const isVisible = input.type === 'text';
      
      input.type = isVisible ? 'password' : 'text';
      button.innerHTML = isVisible 
        ? `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
             <circle cx="12" cy="12" r="3"/>
           </svg>`
        : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
             <line x1="1" y1="1" x2="23" y2="23"/>
           </svg>`;
    }

    // Password validation
    function validatePassword() {
      const password = document.getElementById('password').value;
      const lengthReq = document.getElementById('req-length');
      const numberReq = document.getElementById('req-number');
      const letterReq = document.getElementById('req-letter');

      // Length check
      if (password.length >= 6) {
        lengthReq.classList.add('valid');
        lengthReq.classList.remove('invalid');
      } else {
        lengthReq.classList.add('invalid');
        lengthReq.classList.remove('valid');
      }

      // Number check
      if (/\d/.test(password)) {
        numberReq.classList.add('valid');
        numberReq.classList.remove('invalid');
      } else {
        numberReq.classList.add('invalid');
        numberReq.classList.remove('valid');
      }

      // Letter check
      if (/[a-zA-Z]/.test(password)) {
        letterReq.classList.add('valid');
        letterReq.classList.remove('invalid');
      } else {
        letterReq.classList.add('invalid');
        letterReq.classList.remove('valid');
      }
    }

    // Password confirmation check
    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('password_confirm').value;
      const matchText = document.getElementById('password-match-text');

      if (confirmPassword) {
        if (password === confirmPassword) {
          matchText.style.color = 'var(--success)';
          matchText.textContent = '✓ Match';
        } else {
          matchText.style.color = 'var(--danger)';
          matchText.textContent = '✗ No match';
        }
      } else {
        matchText.style.color = 'var(--muted)';
        matchText.textContent = 'Must match';
      }
    }

    // Event listeners
    document.getElementById('password').addEventListener('input', validatePassword);
    document.getElementById('password_confirm').addEventListener('input', checkPasswordMatch);
    document.getElementById('password').addEventListener('input', checkPasswordMatch);
    document.getElementById('mobile_number').addEventListener('blur', function() {
      formatMobileNumber(this);
    });

    // Password toggle listeners
    document.getElementById('toggle-password').addEventListener('click', () => {
      togglePasswordVisibility('password', 'toggle-password');
    });
    document.getElementById('toggle-confirm-password').addEventListener('click', () => {
      togglePasswordVisibility('password_confirm', 'toggle-confirm-password');
    });

    // Register form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      setLoading(true);
      hideMessages();

      const formData = new FormData(e.target);
      const registerData = Object.fromEntries(formData);

      // Validate passwords match
      if (registerData.password !== registerData.password_confirm) {
        showError('Passwords do not match');
        setLoading(false);
        return;
      }

      // Validate password requirements
      const password = registerData.password;
      if (password.length < 6 || !/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
        showError('Password does not meet requirements');
        setLoading(false);
        return;
      }

      // Format mobile number before sending
      formatMobileNumber(document.getElementById('mobile_number'));

      // Remove password confirmation from data
      delete registerData.password_confirm;

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(registerData)
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Registration successful — redirecting...');
          setTimeout(() => {
            window.location.href = '/user/login';
          }, 1500);
        } else {
          showError(data.detail || data.message || 'Registration failed');
        }
      } catch (error) {
        showError('Registration failed — please try again.');
        console.error('Registration error:', error);
      } finally {
        setLoading(false);
      }
    });

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('access_token');
      if (token) {
        window.location.href = '/user/panel';
      }
    });
  </script>
</body>
</html>
