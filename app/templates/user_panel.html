<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Panel — Wi‑Fi Access</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f4f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0066ff;
      --accent-2: #7b61ff;
      --success: #10b981;
      --danger: #ef4444;
      --radius: 14px;
      --max-width: 480px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(900px 400px at -10% -10%, rgba(123,97,255,0.04), transparent 6%),
        radial-gradient(700px 300px at 110% 110%, rgba(0,102,255,0.03), transparent 6%),
        var(--bg);
      color: #0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Single-column centered card */
    .panel {
      width:100%;
      max-width: calc(var(--max-width) + 44px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card {
      width:100%;
      max-width: var(--max-width);
      background: linear-gradient(180deg,var(--card), #fbfdff);
      border-radius: calc(var(--radius) + 4px);
      box-shadow: 0 18px 40px rgba(2,6,23,0.08);
      overflow:hidden;
      border: 1px solid rgba(2,6,23,0.04);
      padding:28px;
    }

    .brand {
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:16px;
    }
    .logo {
      width:56px;
      height:56px;
      border-radius:12px;
      display:grid;
      place-items:center;
      color:white;
      font-weight:700;
      font-size:18px;
      background: linear-gradient(135deg,var(--accent), var(--accent-2));
      box-shadow: 0 8px 26px rgba(61,90,240,0.10);
      flex:0 0 56px;
    }
    .brand h1 { margin:0; font-size:1.05rem; }
    .brand p { margin:0; color:var(--muted); font-size:0.92rem; }

    h2 {
      margin: 6px 0 12px;
      font-size:1.25rem;
      line-height:1.1;
    }
    .lead { color:var(--muted); margin-bottom:18px; font-size:0.95rem }

    .section {
      margin-bottom:20px;
      padding:16px;
      background: linear-gradient(180deg,#fbfdff,#f7fbff);
      border-radius:12px;
      border: 1px solid rgba(2,6,23,0.03);
    }
    .section h3 {
      margin:0 0 8px 0;
      font-size:1.1rem;
      font-weight:600;
      color:#0b1220;
    }
    .section p { margin:0; color:var(--muted); }

    .voucher-list {
      list-style:none;
      padding:0;
      margin:8px 0 0 0;
    }
    .voucher-item {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 0;
      border-bottom:1px solid rgba(2,6,23,0.06);
    }
    .voucher-item:last-child { border-bottom:none; }
    .voucher-code {
      font-family:monospace;
      font-weight:700;
      color:#071025;
    }
    .voucher-status {
      font-size:0.9rem;
      color:var(--success);
    }

    .actions {
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      margin-top:20px;
    }

    .btn {
      appearance:none;
      border:0;
      padding:12px 16px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex:1;
      max-width:180px;
    }
    .btn.primary {
      background: linear-gradient(90deg,var(--accent), var(--accent-2));
      color:white;
      box-shadow: 0 10px 28px rgba(61,90,240,0.10);
    }
    .btn.secondary {
      background:#fff;
      color:var(--accent);
      border:2px solid var(--accent);
      box-shadow: 0 4px 12px rgba(0,102,255,0.15);
    }

    .links { display:flex; justify-content:space-between; align-items:center; margin-top:16px; font-size:0.92rem; }
    a.small { color:var(--accent); text-decoration:none; font-weight:700; }

    @media (max-width:520px) {
      .card { padding:20px; border-radius:12px; }
      .logo { width:48px; height:48px; }
      .actions { flex-direction:column; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="panel" role="main" aria-label="User panel dashboard">
    <div class="card" role="region" aria-labelledby="panel-title">
      <div class="brand" aria-hidden="true">
        <div class="logo">Wi</div>
        <div>
          <h1>Wi‑Fi Access</h1>
          <p class="muted">Your account dashboard</p>
        </div>
      </div>

      <h2 id="panel-title">Welcome back!</h2>
      <div class="lead">Manage your vouchers and account settings.</div>

      <div class="section">
        <h3>Account Info</h3>
        <p><strong>Mobile:</strong> +255712345678</p>
        <p><strong>Status:</strong> Active</p>
      </div>

      <div class="section">
        <h3>Your Vouchers</h3>
        <ul class="voucher-list">
          <li class="voucher-item">
            <span class="voucher-code">ABC123XYZ9</span>
            <span class="voucher-status">Active</span>
          </li>
          <li class="voucher-item">
            <span class="voucher-code">DEF456UVW0</span>
            <span class="voucher-status">Expired</span>
          </li>
        </ul>
      </div>

      <div class="actions">
        <button class="btn primary" onclick="window.location.href='/user/splash'">Get Voucher</button>
        <button class="btn secondary" onclick="logout()">Logout</button>
      </div>

      <div class="links" aria-hidden="true">
        <span class="muted">Need help? Contact support</span>
        <a class="small" href="/">Back to home</a>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('access_token');
      window.location.href = '/';
    }

    // Check if logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = '/user/login';
      }
    });
  </script>
</body>
</html>
